<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="menu-btn" id="menuBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 90 20" preserveAspectRatio="xMidYMid meet" focusable="false">
                        <g viewBox="0 0 90 20" preserveAspectRatio="xMidYMid meet">
                            <g>
                                <path d="M27.9727 3.12324C27.6435 1.89323 26.6768 0.926623 25.4468 0.597366C23.2197 2.24288e-07 14.285 0 14.285 0C14.285 0 5.35042 2.24288e-07 3.12323 0.597366C1.89323 0.926623 0.926623 1.89323 0.597366 3.12324C2.24288e-07 5.35042 0 10 0 10C0 10 2.24288e-07 14.6496 0.597366 16.8768C0.926623 18.1068 1.89323 19.0734 3.12323 19.4026C5.35042 20 14.285 20 14.285 20C14.285 20 23.2197 20 25.4468 19.4026C26.6768 19.0734 27.6435 18.1068 27.9727 16.8768C28.5701 14.6496 28.5701 10 28.5701 10C28.5701 10 28.5701 5.35042 27.9727 3.12324Z" fill="#FF0000"/>
                                <path d="M11.4253 14.2854L18.8477 10.0004L11.4253 5.71533V14.2854Z" fill="white"/>
                            </g>
                        </g>
                    </svg>
                </div>
                <span class="logo-text">YouTube</span>
            </div>
        </div>
        
        <div class="header-center">
            <div class="search-container">
                <input type="text" placeholder="Search" class="search-input">
                <button class="search-btn">
                    <svg height="24" viewBox="0 0 24 24" width="24" focusable="false">
                        <path d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z"/>
                    </svg>
                </button>
            </div>
            <button class="voice-search-btn">
                <svg height="24" viewBox="0 0 24 24" width="24" focusable="false">
                    <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
                </svg>
            </button>
        </div>
        
        <div class="header-right">
            <button class="more-btn">
                <svg height="24" viewBox="0 0 24 24" width="24" focusable="false">
                    <path d="M12,16.5c0.83,0,1.5,0.67,1.5,1.5s-0.67,1.5-1.5,1.5s-1.5-0.67-1.5-1.5S11.17,16.5,12,16.5z M10.5,12 c0,0.83,0.67,1.5,1.5,1.5s1.5-0.67,1.5-1.5s-0.67-1.5-1.5-1.5S10.5,11.17,10.5,12z M10.5,6c0,0.83,0.67,1.5,1.5,1.5 s1.5-0.67,1.5-1.5S12.83,4.5,12,4.5S10.5,5.17,10.5,6z"/>
                </svg>
            </button>
            <button class="sign-in-btn">Sign in</button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-item active">
                <svg height="24" viewBox="0 0 24 24" width="24" focusable="false">
                    <path d="M4,10V21h6V15h4v6h6V10L12,3Z"/>
                </svg>
                <span>Home</span>
            </div>
            <div class="sidebar-item">
                <svg height="24" viewBox="0 0 24 24" width="24" focusable="false">
                    <path d="M10,12H8v2H6V12H4V10H6V8H8v2h2V12z M16,8v8l6-4L16,8z"/>
                </svg>
                <span>Shorts</span>
            </div>
            <div class="sidebar-item">
                <svg height="24" viewBox="0 0 24 24" width="24" focusable="false">
                    <path d="M10,18v-6l5,3L10,18z M17,3H7v1h10V3z M20,6H4v1h16V6z M22,9H2v12h20V9z M3,10h18v10H3V10z"/>
                </svg>
                <span>Subscriptions</span>
            </div>
            <div class="sidebar-item">
                <svg height="24" viewBox="0 0 24 24" width="24" focusable="false">
                    <path d="M12,2C13.1,2 14,2.9 14,4C14,5.1 13.1,6 12,6C10.9,6 10,5.1 10,4C10,2.9 10.9,2 12,2ZM21,9V7L15,1H5C3.89,1 3,1.89 3,3V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V9M19,19H5V3H14.17L19,7.83V19Z"/>
                </svg>
                <span>You</span>
            </div>
            <div class="sidebar-item">
                <svg height="24" viewBox="0 0 24 24" width="24" focusable="false">
                    <path d="M14.97,16.95L10,13.87V7h2v5.76l4.03,2.49L14.97,16.95z M12,3c-4.96,0-9,4.04-9,9s4.04,9,9,9s9-4.04,9-9S16.96,3,12,3 M12,1c6.08,0,11,4.92,11,11s-4.92,11-11,11S1,18.08,1,12S5.92,1,12,1L12,1z"/>
                </svg>
                <span>History</span>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-center">
                <h1 class="main-heading">Try searching to get started</h1>
                <p class="main-subtitle">Start watching videos to help us build a feed of videos you'll love.</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
